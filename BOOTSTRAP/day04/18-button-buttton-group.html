<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="../assets/lib/css/bootstrap.min.css" />
  </head>
  <body>
    <button type="button" class="btn btn-link">Link</button>
    <button class="btn btn-outline-danger">submit</button>

    <div class="btn btn-info btn-lg">example</div>

    <div class="btn-group m-5">
      <a href="#" class="btn btn-primary active" aria-current="page"
        >Active link</a
      >
      <a href="#" class="btn btn-primary">Link</a>
      <a href="#" class="btn btn-primary">Link</a>
    </div>

    <div
      class="btn-group-vertical"
      role="group"
      aria-label="Basic mixed styles example"
    >
      <button type="button" class="btn btn-danger w-100">Left</button>
      <button type="button" class="btn btn-warning">Middle</button>
      <button type="button" class="btn btn-success">Right</button>
    </div>

    <div
      class="btn-group-vertical"
      role="group"
      aria-label="Basic checkbox toggle button group"
    >
      <input
        type="checkbox"
        class="btn-check"
        id="btncheck1"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>

      <input
        type="checkbox"
        class="btn-check"
        id="btncheck2"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>

      <input
        type="checkbox"
        class="btn-check"
        id="btncheck3"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
    </div>

    <br />
    <br />
    <br />

    <div
      class="btn-group"
      role="group"
      aria-label="Basic radio toggle button group"
    >
      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio1"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio2"
        autocomplete="off"
        checked
      />
      <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio3"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
    </div>

    <div class="mt-5 " style="width:300px;">
      <button class="btn btn-primary w-100">Button</button>
    </div>


  </body>
</html>
