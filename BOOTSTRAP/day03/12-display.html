<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Display</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-block d-sm-none bg-info text-danger text-center p-2">
      Sadece xs ekranlarda gözükecek bir element tasarlayınız
    </div>

    <div class="d-none  d-sm-block bg-success-subtle text-warning text-center p-2">
        Sadece xs ekranlarda gözükmeyecek bir element tasarlayınız.

    </div>

    <div class="d-none d-md-block d-lg-none text-center p-2 text-bg-primary">
        Sadece md ekranlarda gözükecek bir element tasarlayınız.

    </div>

    <div class="d-block   d-md-none d-lg-block  bg-warning text-info text-center p-2">
        Sadece md ekranlarda gözükmeyecek bir element tasarlayınız.

    </div>

    <div class="d-none   d-md-block bg-success-subtle text-warning text-center p-2">
        Sadece md+ ekranlarda gözükecek bir element tasarlayınız.

    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
